---
- block:
    - name: Download google cloud gpg key
      become: true
      get_url:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        dest: /usr/share/keyrings/gcloud-keyring.gpg

    - name: Add kubernetes repo
      become: true
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/gcloud-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"

    - name: Install kubectl
      become: true
      apt:
        update_cache: true
        pkg:
          - kubectl
  when: ansible_os_family == "Debian"

- block:
    - name: Install kubectl
      community.general.homebrew:
        name: kubectl
  when: ansible_os_family == "Darwin"