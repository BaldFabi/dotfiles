---
- hosts: localhost
  connection: local
  vars:
    gohugo_version: 0.101.0
    migrate_version: 4.15.2
    # applies only to linux
    kustomize_version: 4.5.7
    nodejs_version: 18
  tasks:
    - ansible.builtin.include_role:
        name: "{{ item }}"
      loop:
        - generic
        - debian
        - darwin
        - karabiner
        - flameshot
        - fzf
        - antigen
        - zsh
        - starship
        - vim
        - terraform
        - packer
        - k9s
        - helm
        - havener
        - kubectl
        - go
        - nodejs
        - gohugo
        - migrate
        - kustomize
        - tmux
        - htop
        - zoxide
        - rectangle
        - openvpn-connect
